<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="screen screen1">  
  <div class="screen-image"></div>  
  <div class="screen-overlay"></div>  
  <div class="screen-content">
    <img class="screen-icon" src="./logo.png" alt="">
    <div class="screen-user">
      <span class="name name1" data-value="FOREST">FOREST</span>
    </div>
  </div>
</div>
    <div class="screen screen2">  
  <div class="screen-image"></div>  
  <div class="screen-overlay"></div>  
  <div class="screen-content">
    <img class="screen-icon" src="./logo2.png" alt="">
    <div class="screen-user">
      <span class="name name2" data-value="SNOW">SNOW</span>
    </div>
  </div>
</div>
    <div class="screen screen3">  
  <div class="screen-image"></div>  
  <div class="screen-overlay"></div>  
  <div class="screen-content">
    <img class="screen-icon" src="./logo3.png" alt="">
    <div class="screen-user">
      <span class="name name3" data-value="DESERT">DESERT</span>
    </div>
  </div>
</div>

</div>

<div id="blob"></div>
<div id="blur"></div>

<script>
    /* -- Glow effect -- */

const blob = document.getElementById("blob");

window.onpointermove = event => { 
  const { clientX, clientY } = event;
  
  blob.animate({
    left: `${clientX}px`,
    top: `${clientY}px`
  }, { duration: 3000, fill: "forwards" });
}

/* -- Text effect -- */

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

let all = document.querySelector(':root')
const screen = document.querySelector(".screen1"),
name = document.querySelector(".name1");

screen.onmouseenter = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    name.innerText = name.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return name.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= name.dataset.value.length){ 
      clearInterval(interval);
    }
    all.style.setProperty('--font', 'Megrim');
    iteration += 1 / 3;
  }, 30);
}
const screen2 = document.querySelector(".screen2"),
      name2 = document.querySelector(".name2");

screen2.onmouseenter = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    name2.innerText = name2.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return name2.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= name2.dataset.value.length){ 
      clearInterval(interval);
    }
    all.style.setProperty('--font2', 'Megrim');
    iteration += 1 / 3;
  }, 30);
}
const screen3 = document.querySelector(".screen3"),
      name3 = document.querySelector(".name3");

screen3.onmouseenter = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    name3.innerText = name3.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return name3.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= name3.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
    
    all.style.setProperty('--font3', 'Megrim');
  }, 30);
}
</script>
<script src="https://kit.fontawesome.com/0cc8f30544.js" crossorigin="anonymous"></script>
</body>
</html>
